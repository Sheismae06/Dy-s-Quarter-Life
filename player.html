<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="audio/song2-until-i-found-you.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    audio.volume = 1;

    window.addEventListener("message", function (event) {
      if (event.data === "start-music") {
        audio.play();
      } else if (event.data === "stop-music") {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
