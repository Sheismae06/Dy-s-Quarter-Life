<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/infinity.svg" type="image/svg+xml" />

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="audio/The Beginning.mp3" type="audio/mpeg" />
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bgMusic = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");

        const isPlaying = localStorage.getItem("musicPlaying") === "true";
        if (isPlaying) {
          bgMusic.play().catch(() => {});
          musicToggle.classList.add("playing");
        }

        musicToggle.addEventListener("click", function () {
          if (bgMusic.paused) {
            bgMusic.play();
            musicToggle.classList.add("playing");
            localStorage.setItem("musicPlaying", "true");
          } else {
            bgMusic.pause();
            musicToggle.classList.remove("playing");
            localStorage.setItem("musicPlaying", "false");
          }
        });
      });
    </script>
  </head>

  <body>
    <!-- Music Toggle -->
    <button id="musicToggle" class="music-btn"></button>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Dy's Quarter Life</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="letter.html" class="active">Letter</a></li>
        <li><a href="video.html">Video</a></li>
      </ul>
    </nav>

    <!-- Letter Section -->
    <section class="letter">
      <h1>Dear Future Me,</h1>
      <p>
        Always remember the strength you've shown through every struggle.
        Believe in the path you're walking, even if it's unclear at times.
        You're doing better than you think, and your heart will guide you home.
      </p>
    </section>
  </body>
</html>
