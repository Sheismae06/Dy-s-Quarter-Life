<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 25th, My Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar (NO back icon on homepage) -->
  <div class="navbar">
    <!-- Empty space or logo placeholder -->
    <div></div>
  </div>

  <!-- Main Content -->
  <div class="center-screen">
    <h1>Happy 25th, My Love</h1>
    <p>A quarter of a century of your light. Hereâ€™s a piece of my love for you.</p>
    <button class="btn-start" id="startBtn">Get Started</button>
  </div>

  <!-- Background Song 1 (Triggered on button click only) -->
  <audio id="song1" src="song1-kung-tayo.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const song1 = document.getElementById('song1');

    startBtn.addEventListener('click', () => {
      song1.play().catch(() => {}); // handles autoplay restriction
      startBtn.classList.add('clicked');
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 800); // small delay for button animation
    });
  </script>

</body>
</html>
