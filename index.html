<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 25th, My Love</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar (fixed, no animation) -->
  <div class="navbar">
    <div></div> <!-- no back icon needed -->
  </div>

  <!-- Main Content -->
  <div class="center-screen">
    <h1>Happy 25th, My Love</h1>
    <p>
      A quarter of a century of your light. Hereâ€™s a piece of my love for you.
    </p>
    <button class="btn-start" id="get-started">Get Started</button>
  </div>

  <!-- Background Audio -->
  <audio id="song1" src="song1-kung-tayo.mp3" preload="auto"></audio>

  <!-- JS -->
  <script>
    const startBtn = document.getElementById('get-started');
    const song1 = document.getElementById('song1');

    startBtn.onclick = () => {
      startBtn.classList.add("clicked");
      song1.volume = 1.0;
      song1.play();
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 400); // small delay so button animates first
    };
  </script>
</body>
</html>
