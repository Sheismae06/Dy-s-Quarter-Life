<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dy's Quarter Life</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/infinity.svg" type="image/svg+xml" />

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="audio/The Beginning.mp3" type="audio/mpeg" />
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bgMusic = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");

        // Check if user previously toggled music
        const isPlaying = localStorage.getItem("musicPlaying") === "true";

        if (isPlaying) {
          bgMusic.play().catch(() => {});
          musicToggle.classList.add("playing");
        }

        musicToggle.addEventListener("click", function () {
          if (bgMusic.paused) {
            bgMusic.play();
            musicToggle.classList.add("playing");
            localStorage.setItem("musicPlaying", "true");
          } else {
            bgMusic.pause();
            musicToggle.classList.remove("playing");
            localStorage.setItem("musicPlaying", "false");
          }
        });
      });
    </script>
  </head>

  <body>
    <!-- Music Toggle Button -->
    <button id="musicToggle" class="music-btn"></button>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Dy's Quarter Life</div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="letter.html">Letter</a></li>
        <li><a href="video.html">Video</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Dy's Quarter Life</h1>
      <p>A journey of emotions, growth, and memories.</p>
    </section>
  </body>
</html>
