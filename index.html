<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 25th, My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #50C878;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #228B22;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .title-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 2.5rem);
      margin: 0 0 10px 0;
    }

    p {
      font-size: 1rem;
      margin: 0 0 30px 0;
      color: #DDE5DD;
    }

    .start-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1A5E20;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #166a1b;
    }

    @media (max-width: 600px) {
      header {
        height: 55px;
      }

      h1 {
        font-size: clamp(1.6rem, 6vw, 2.2rem);
      }

      p {
        font-size: 0.95rem;
      }

      .start-btn {
        font-size: 0.95rem;
        padding: 9px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Back button optional -->
    <span style="font-size: 22px; color: white; cursor: pointer;" onclick="history.back()">←</span>
    <span style="font-size: 14.5px; color: white;">Angela's Surprise</span>
    <span></span> <!-- Empty space to balance layout -->
  </header>

  <main class="title-section">
    <h1>Happy 25th, My Love</h1>
    <p>A quarter of a century of your light. Here’s a piece of my love for you.</p>
    <button class="start-btn" onclick="startSurprise()">Get Started</button>
  </main>

  <audio id="song1" src="song1-kung-tayo.mp3" preload="auto"></audio>

  <script>
    function startSurprise() {
      const song = document.getElementById("song1");
      song.volume = 1;
      song.play();
      window.location.href = "letter.html";
    }
  </script>
</body>
</html>
