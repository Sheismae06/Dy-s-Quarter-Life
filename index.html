<!DOCTYPE html>
<html lang="en" class="homepage">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dy's Quarter Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar (No Text) -->
  <div class="navbar"></div>

  <!-- Main Section -->
  <section class="center-screen">

    <!-- Infinity Logo -->
    <img src="infinity.svg" alt="Infinity Logo" class="infinity-logo" />

    <!-- Divider Line -->
    <div class="divider"></div>

    <!-- Title Text -->
    <h1>Happy 25th, My Love</h1>
    <p>A quarter of a century of your light. Hereâ€™s a piece of my love for you.</p>

    <!-- Get Started Button -->
    <button class="btn-start" id="btn-start">Get Started</button>

  </section>

  <!-- Hidden music iframe (connects to player.html) -->
  <iframe src="player.html" id="music-frame" style="display: none;"></iframe>

  <!-- Script -->
  <script>
    const button = document.getElementById("btn-start");

    button.addEventListener("click", () => {
      const frame = document.getElementById("music-frame");
      if (frame) {
        frame.contentWindow.postMessage("start-music", "*");
      }

      // Go to letter.html after short delay
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 500);
    });
  </script>
</body>
</html>
