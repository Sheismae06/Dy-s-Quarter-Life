<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 25th, My Love</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ✅ Fixed Top Navbar -->
  <div class="navbar">
    <svg class="back-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg class="music-toggle music-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor"/>
    </svg>
  </div>

  <!-- ✅ Centered Main Content -->
  <div class="center-screen" style="margin-top: 100px; padding: 20px; text-align: center;">
    <h1>Happy 25th, My Love</h1>
    <p>A quarter of a century of your light. Here’s a piece of my love for you.</p>
    <button class="btn-start" id="startBtn">Get Started</button>
  </div>

  <!-- ✅ Background Music -->
  <audio id="song1" src="song1-kung-tayo.mp3" autoplay loop></audio>

  <!-- ✅ Script for Music + Back Button -->
  <script>
    const startBtn = document.getElementById('startBtn');
    const song1 = document.getElementById('song1');

    startBtn.onclick = () => {
      song1.play();
      window.location.href = "letter.html";
    };

    const backBtn = document.querySelector('.back-btn');
    const musicToggle = document.querySelector('.music-toggle');
    const bgMusic = document.getElementById('song1');

    if (backBtn) {
      backBtn.addEventListener("click", () => history.back());
    }

    if (musicToggle && bgMusic) {
      const isPlaying = localStorage.getItem("musicPlaying") === "true";
      if (isPlaying) {
        bgMusic.play().catch(() => {});
        musicToggle.classList.add("music-on");
        musicToggle.classList.remove("music-off");
      } else {
        bgMusic.pause();
        musicToggle.classList.add("music-off");
        musicToggle.classList.remove("music-on");
      }

      musicToggle.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play().catch(() => {});
          musicToggle.classList.add("music-on");
          musicToggle.classList.remove("music-off");
          localStorage.setItem("musicPlaying", "true");
        } else {
          bgMusic.pause();
          musicToggle.classList.add("music-off");
          musicToggle.classList.remove("music-on");
          localStorage.setItem("musicPlaying", "false");
        }
      });
    }
  </script>
</body>
</html>
