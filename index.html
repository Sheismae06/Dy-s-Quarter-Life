<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 25th, My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin: 0; background-color: #50C878; font-family: 'Poppins', sans-serif; color: #FFFFFF; text-align: center;">

  <!-- Navbar -->
  <nav style="background-color: #228B22; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;">
    <!-- Back Arrow -->
    <div onclick="history.back()" style="cursor: pointer;">
      <svg width="24" height="24" fill="#FFFFFF" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Music Icon -->
    <div id="music-toggle" onclick="toggleMusic()" style="cursor: pointer;">
      <svg id="music-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M9 18V5l12-2v13" stroke="#FFFFFF" stroke-width="2"/>
        <line id="music-slash" x1="4" y1="4" x2="20" y2="20" stroke="#D4AF37" stroke-width="2" style="display: block;"/>
      </svg>
    </div>
  </nav>

  <!-- Main Message -->
  <section style="padding: 60px 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 80vh;">
    <h1 style="font-size: 28px; max-width: 90%;">Happy 25th, My Love</h1>
    <p style="margin-top: 10px; font-size: 18px; max-width: 85%;">A quarter of a century of your light. Hereâ€™s a piece of my love for you.</p>
    
    <button onclick="startJourney()" style="margin-top: 30px; background-color: #1A5E20; color: #FFFFFF; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s;">
      Get Started
    </button>
  </section>

  <!-- Background music -->
  <audio id="bg-music" src="song1-kung-tayo.mp3" preload="auto"></audio>

  <script>
    const music = document.getElementById("bg-music");
    const icon = document.getElementById("music-icon");
    const slash = document.getElementById("music-slash");

    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        slash.style.display = "block";
        icon.style.stroke = "#FFFFFF";
        isPlaying = false;
      } else {
        music.play();
        slash.style.display = "none";
        icon.style.stroke = "#D4AF37";
        isPlaying = true;
      }
    }

    function startJourney() {
      music.play();
      isPlaying = true;
      slash.style.display = "none";
      icon.style.stroke = "#D4AF37";
      setTimeout(() => {
        window.location.href = "letter.html";
      }, 1200);
    }
  </script>
</body>
</html>
