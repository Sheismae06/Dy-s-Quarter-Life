<!-- Angela's Birthday Tribute Website: album.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Album</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <button onclick="history.back()" class="back-arrow">&#8592;</button>
    </div>
  </nav>

  <main class="album-content fade-in">
    <h1 class="gold-title">Our Mini Album</h1>

    <div class="photo-gallery">
      <div class="photo-card">
        <img src="photo1.jpg" alt="Memory 1" />
        <p class="mini-message">Your voice, your laugh, your presence — my favorite peace.</p>
      </div>
      <div class="photo-card">
        <img src="photo2.jpg" alt="Memory 2" />
        <p class="mini-message">No filter, no pose — just real smiles from real love.</p>
      </div>
      <div class="photo-card">
        <img src="photo3.jpg" alt="Memory 3" />
        <p class="mini-message">Our quiet moments speak the loudest in my heart.</p>
      </div>
    </div>

    <div class="center-btn">
      <button onclick="goToVideo()">Watch Here</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
