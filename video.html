<section id="video-section" style="background-color: #50C878; padding: 40px 20px; text-align: center; font-family: 'Poppins', sans-serif;">
  <h2 style="color: white; font-size: 28px; margin-bottom: 30px;">Our Special Memories</h2>

  <div style="display: flex; flex-direction: column; align-items: center; gap: 30px;">
    
    <video id="video1" controls style="width: 100%; max-width: 500px; border-radius: 12px;" volume="1">
      <source src="lv_7484485684783303997_20250712231639_V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video id="video2" controls style="width: 100%; max-width: 500px; border-radius: 12px;" volume="1">
      <source src="VIDEO_5230d69f_1481_413f_a495_a82ceb45802c_V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Open Your Present Button -->
  <button id="presentBtn" style="margin-top: 40px; padding: 12px 24px; font-size: 16px; background-color: #1A5E20; color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
    🎁 Open Your Present
  </button>

  <!-- Floating Box -->
  <div id="presentMessage" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 999; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 15px; max-width: 90%; text-align: center; font-size: 16px; color: #1A5E20;">
      <p style="margin-bottom: 20px;">Sana nagustuhan mo regalo ko for you Dy, I love you always po.</p>
      <audio id="voiceMessage" src="message recorded.mp3"></audio>
      
      <div style="margin-top: 20px;">
        <button onclick="document.getElementById('voiceMessage').play()" style="margin: 8px; padding: 10px 20px; background-color: #228B22; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Opened it yet? 🎁 Listen 🎶
        </button>
        <button onclick="location.href='index.html'" style="margin: 8px; padding: 10px 20px; background-color: #1A5E20; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Start Again
        </button>
      </div>
    </div>
  </div>
</section>

<script>
  // Set videos to max volume when user clicks play
  document.querySelectorAll('video').forEach(video => {
    video.addEventListener('play', () => {
      video.volume = 1;
    });
  });

  // Show present message on button click
  document.getElementById('presentBtn').addEventListener('click', () => {
    document.getElementById('presentMessage').style.display = 'flex';
    const song = new Audio('song3-happy-birthday.mp3');
    song.play();
  });
</script>
