<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      margin: 0;

    }h2 {
  font-size: 28px;
  margin: 40px 20px 30px;
}

.video-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  padding: 0 20px;
}

video {
  width: 100%;
  max-width: 500px;
  border-radius: 12px;
}

#presentBtn {
  margin-top: 40px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #1A5E20;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

#presentBtn:hover {
  background-color: #228B22;
}

#presentMessage {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
}

#presentMessageBox {
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 90%;
  text-align: center;
  font-size: 16px;
  color: #1A5E20;
}

.present-buttons button {
  margin: 8px;
  padding: 10px 20px;
  background-color: #228B22;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.present-buttons button:hover {
  background-color: #1A5E20;
}

@media (max-width: 600px) {
  h2 {
    font-size: 22px;
  }
  video {
    max-width: 100%;
  }
}

  </style>
</head>
