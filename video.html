<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Memories | Dy's Quarter Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #50C878;
      color: white;
    }
    h2 {
      font-size: clamp(2rem, 8vw, 2.5rem);
      text-align: center;
      margin: 30px 0;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 8px;
      background-color: #1A5E20;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #166c1c;
    }
    #presentMessage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #presentMessageBox {
      background: white;
      color: #1A5E20;
      padding: 30px;
      border-radius: 15px;
      max-width: 90%;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section id="video-section">
    <h2>Our Special Memories</h2>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 30px;">
      <video id="video1" controls>
        <source src="lv_7484485684783303997_20250712231639_V1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="video2" controls>
        <source src="VIDEO_5230d69f_1481_413f_a495_a82ceb45802c_V1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div><button id="presentBtn">üéÅ Open Your Present</button>

  </section>  <!-- Floating Box -->  <div id="presentMessage">
    <div id="presentMessageBox">
      <p>Sana nagustuhan mo regalo ko for you Dy, I love you always po.</p>
      <audio id="voiceMessage" src="message recorded.mp3"></audio>
      <div style="margin-top: 20px;">
        <button onclick="document.getElementById('voiceMessage').play()">Opened it yet? üéÅ Listen üé∂</button>
        <button onclick="location.href='index.html'">Start Again</button>
      </div>
    </div>
  </div>  <script>
    const song3 = new Audio('song3-happy-birthday.mp3');
    song3.volume = 1;

    // Handle open present button
    document.getElementById('presentBtn').addEventListener('click', () => {
      document.getElementById('presentMessage').style.display = 'flex';
      song3.play();
    });

    // Set video volume on play
    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('play', () => {
        video.volume = 1;
        song2.pause();
      });
      video.addEventListener('pause', () => {
        song2.play();
      });
    });

    // Song triggers from other pages
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('autoplay') === 'song2') {
      window.song2 = new Audio('song2-until-i-found-you.mp3');
      song2.volume = 1;
      song2.loop = true;
      song2.play();
    }
  </script></body>
</html>
