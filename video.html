<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #3D1F1F;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      color: #EAEAEA;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #D4AF37;
      margin-bottom: 15px;
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #D4AF37;
      color: #3D1F1F;
      padding: 10px 20px;
      border: none;
      font-size: 0.95rem;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #c49b3f;
    }

    /* Float Box for Surprise */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .float-box {
      background-color: #3D1F1F;
      color: #EAEAEA;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    .float-box h3 {
      color: #D4AF37;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Our Memories in Motion</h2>
    <div class="message-box">
      <p>Here are two of our precious moments caught on video. Watch, listen, and feel the love again.</p>
    </div>

    <!-- Video 1 -->
    <video id="video1" controls>
      <source src="lv_7484485684783303997_20250712231639_V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Button for Sound of Us (song for video2) -->
    <button class="btn" onclick="playUs()">Sound of Us</button>

    <!-- Button to open surprise -->
    <button class="btn" onclick="openSurprise()">Open Your Present</button>
  </div>

  <!-- Overlay & Float Box -->
  <div class="overlay" id="overlay">
    <div class="float-box">
      <h3>Sana nagustuhan mo regalo ko for you Dy, I love you always po üíõ</h3>
      <button class="btn" onclick="playRecorded()">Message recorded üéôÔ∏è</button>
      <button class="btn" onclick="goHome()">Home</button>
    </div>
  </div>

  <!-- Audio Setup -->
  <audio id="song2" src="song2-until-i-found-you.mp3"></audio>
  <audio id="song3" src="song3-happy-birthday.mp3"></audio>
  <audio id="meandus" src="meanddy.mp3"></audio>
  <audio id="recorded" src="message.recorded.mp3"></audio>

  <script>
    const song2 = document.getElementById('song2');
    const song3 = document.getElementById('song3');
    const meandus = document.getElementById('meandus');
    const recorded = document.getElementById('recorded');

    // Stop song2 from album
    window.onload = () => {
      song2.pause();
    };

    function playUs() {
      meandus.volume = 1.0;
      meandus.play();
    }

    function openSurprise() {
      document.getElementById('overlay').style.display = 'flex';
      song3.volume = 1.0;
      song3.play();
      song3.loop = true;
    }

    function playRecorded() {
      song3.pause();
      recorded.volume = 1.0;
      recorded.play();
    }

    function goHome() {
      recorded.pause();
      song3.pause();
      meandus.pause();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
