<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Special Memories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <button onclick="history.back()" class="back-arrow">&#8592;</button>
    </div>
  </nav>

  <main class="video-page fade-in">
    <h1 class="gold-title">Our Special Memories</h1>

    <!-- Video 1 -->
    <div class="video-container">
      <video id="video1" controls style="width: 100%; max-width: 500px; border-radius: 12px;">
        <source src="lv_7484485684783303997_20250712231639_V1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p class="video-message fade-in-delay">
        Your love shows in every little thing you do. Every effort, every act of care, in everything sobrang grateful ako. Mahal na mahal kita Dy.
      </p>
    </div>

    <!-- Video 2 Button as Audio -->
    <div class="center-btn fade-in-delay">
      <button onclick="playVideo2Sound()">Our private symphony, unheard by the world</button>
    </div>

    <!-- Open Present Button -->
    <div class="center-btn fade-in-delay">
      <button id="presentBtn">🎁 Open Your Present</button>
    </div>
  </main>

  <!-- Floating Surprise Message -->
  <div id="presentMessage" class="present-popup">
    <div class="popup-content">
      <p>Sana nagustuhan mo regalo ko for you Dy, I love you always po.</p>
      <audio id="voiceMessage" src="message recorded.mp3"></audio>
      <div class="popup-buttons">
        <button onclick="document.getElementById('voiceMessage').play()" id="listenBtn">Opened it yet? 🎁 Listen 🎶</button>
        <button onclick="location.href='index.html'">Start Again</button>
      </div>
    </div>
  </div>

  <!-- Audio Files -->
  <audio id="song2" src="song2-sayo.mp3"></audio>
  <audio id="song3" src="song3-happy-birthday.mp3"></audio>
  <audio id="video2audio" src="VIDEO_5230d69f_1481_413f_a495_a82ceb45802c_V1.mp4"></audio>

  <script src="script.js"></script>
</body>
</html>
